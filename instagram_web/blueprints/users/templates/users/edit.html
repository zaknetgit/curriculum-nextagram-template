{% extends "_layout.html" %}

{% block content %}
<h1>User#Edit Profile</h1>
<form action=" {{url_for('users.update', id = user.id)}} " method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <label>New username:</label>
    <input type="text" name="username" value="{{user.username}}" />

    <label>New email address:</label>
    <input type="email" name="email" value="{{user.email}}" />

    <label>New password (Please, leave empty if you maintain the same password): </label>
    <input type="password" name="password"/>

    <input type="submit"/>


</form>

<br>
<hr>
<br>
<h2>Upload Your Profile Image Here:</h2>
<br>
<form action="{{url_for('users.upload', id = user.id )}}" method = "POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <label for="profile_image">Upload Avatar</label>
    <br></br>
    <input type="file" name="profile_image">
    <br></br>
    <button type="submit">Upload</button>
</form>

{% endblock %}
